<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Vimeo</title>

    <head>

    <style>

      @import url("https://use.fontawesome.com/releases/v5.11.2/css/all.css");

      html {
        font-family: "Avenir Next", "Prompt", "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      body {
        overflow-x: hidden;
        font-size: 12px;
        text-transform: uppercase;
      }

      input {
        font-family: "Avenir Next", "Prompt", "Helvetica Neue", Helvetica, Arial, sans-serif !important;
      }

    


      .link-video, .link-video-play, .link-video-restart {
        display: inline-flex;
        background: rgba(7, 71, 113, .75);
        color: rgba(7, 71, 113, 1);
        padding: 6px 16px;
        border-radius: 2px;
        cursor: pointer;
        transition: background 0.2s ease-in;
        outline: none;
        border: none;
        font-family: "Font Awesome 5 Free", "FontAwesome", "Material Icons";
      }

      .link-video-restart {
        color: rgba(7, 71, 113, 1) !important;
        background: rgba(7, 71, 113, .15) !important;
      }

      .link-video i, .link-video-play i, .link-video-restart i {
        font-size: 10px;
      }
      .link-video:hover, .link-video-play:hover, .link-video-restart:hover {
        color: #fff;
        background: rgba(7, 71, 113, 1.0);
        transition: background 0.2s ease-in;
      }
      .link-video-play, .link-video-restart {
        margin: 0 12px;
        background: rgba(7, 71, 113, .75);
        color: #fff;
      }
      .link-video-play:hover {
        background: rgba(7, 71, 113, 1.0) !important;
        transition: background 0.2s ease-in;
      }
      
      .link-video-restart:hover {
        transition: background 0.2s ease-in;
        color: rgba(7, 71, 113, 1) !important;
        background: rgba(7, 71, 113, .3) !important;
      }
     
      .slidecontainer {
        width: 100%; 
      }

      .slider {
        -webkit-appearance: none;  
        appearance: none;
        width: 100%; 
        height: 16px; 
        margin: 20px 0;
        background: rgba(7, 71, 113, .15); 
        outline: none;
        opacity: 0.7; 
        -webkit-transition: .2s; 
        transition: opacity .2s;
      }

      .slider:hover {
        opacity: 1; 
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none; 
        appearance: none;
        width: 16px; 
        height: 16px;
        background: rgba(7, 71, 113, 1.0); 
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 16px; 
        height: 16px; 
        background: rgba(7, 71, 113, 1); 
        cursor: pointer;
      }
 
      .content {
        position: relative;
        width: 100%;
        margin: 0 auto;
        /* padding: 20px; */
        
      }
      .content iframe {
        display: block;
        width: 100%;
      }
      .content:before {
        content: '';
        position: absolute;
        background-image: url('4x4.png');
        background-repeat: no-repeat;
        background-position: center center;
        background-size: contain;
        opacity: .5;
        width: 100% !important;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      .js-methods {
        border: none;
        margin: 0 auto;
        padding: 0;
        text-align: center;
        display: flex !important;
        align-content: center !important;
        align-items: center !important;
      }

      .controls {
        padding: 10px;
      }

      </style>

  </head>

  <body>

    <div class="content">
      <iframe title="vimeo-player" src="https://player.vimeo.com/video/383357413?autoplay=1&loop=1&autopause=0&controls=0" width="1280" height="600" frameborder="0" allow="autoplay; fullscreen" allowfullscreen="" data-ready="true"></iframe>
    </div>

    <div id="wrap">

      <fieldset class="js-methods">

        <div class="controls">
          
          <button id="play-button" class="js-method link-video-play" data-method="play"><i class="fas fa-play"></i></button>
          <button id="pause-button" class="js-method link-video-play" data-method="pause"><i class="fas fa-pause"></i></button>
          <input id="current-time-input" type="hidden" value="0">
          <button id="current-time-button" class="link-video-restart"><i class="fas fa-undo"></i></button>

          <div class="slidecontainer">
            <input id="current-time-range" type="range" min="1" max="100" value="0" class="slider">
          </div>

        </div>
      
      </fieldset>
  
    </div>

   

    <div class="console"  style="display: none;">
      <p class="output"></p>
    </div>

    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/api-demo.js"></script>


  </body>
  
</html>
